<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\estilo.css">
    <script>
        function openCity(cityName, elmnt, color) {
  // Hide all elements with class="tabcontent" by default */
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Remove the background color of all tablinks/buttons
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }

  // Show the specific tab content
  document.getElementById(cityName).style.display = "block";

  // Add the specific color to the button used to open the tab content
  elmnt.style.backgroundColor = color;
}

// slides
document.getElementById("defaultOpen").click();

var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}

    </script>
    <title>Municipio da Serra</title>
</head>
<body>
    <div id="praias" class="tabcontent">
        <h1>Praias</h1>
        <p>Um lugar de praias.</p>
      </div>
      
      <div id="montanhas" class="tabcontent">
        <h1>Montanhas</h1>
        <p>Um lugar de natureza.</p>
      </div>
      
      <div id="cultura" class="tabcontent">
        <h1>Cultura</h1>
        <p>Um lugar de cultura.</p>
      </div>
      
      <div id="diversao" class="tabcontent">
        <h1>Diversão</h1>
        <p>Um lugar de diversão.</p>
      </div>
      
      <button class="tablink" onclick="openCity('praias', this, 'red')" id="defaultOpen">Praias</button>
      <button class="tablink" onclick="openCity('montanhas', this, 'green')">Montanhas</button>
      <button class="tablink" onclick="openCity('cultura', this, 'blue')">Cultura</button>
      <button class="tablink" onclick="openCity('diversao', this, 'orange')">Diversão</button>

      
      </div>

      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="img\praia.jpg" style="width:100%">
          <div class="text">Manguinhos</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="img\mestre alvaro.jpg" style="width:100%">
          <div class="text">Mestre Álvaro</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="img\cultura.jpg" style="width:100%">
          <div class="text">Queimados</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      
</body>

</html>
